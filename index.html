<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!---Two library-->
    <script src="js/Two.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <title>Shapes</title>
  </head>
  <body>
    <h1>Shapes</h1>
    <ul class="container">
      <div class="bg-dark rounded text-white"  id="sidebar-wrapper">
        <div class="sidebar-heading text-light border-bottom mt-2">Attributes</div>
        <div class="list-group list-group-flush">
          <div class="container border-top py-2">
            <div class="text-light p-3 bg-dark">Layers</div>
            <input class="slider" oninput="setNumberOfLayers(this.value)" type="range" min="1" max="5" value="1">
            <div class="text-light p-3 bg-dark" id="layersNumber">1</div>
          </div>
          <div class="container border-top py-2">
            <div class="text-light p-3 bg-dark text-white">Shapes per layer</div>
            <input id="minShapesPerLayerInput" oninput="setShapesPerLayer()" type="number" min="1" max="3" value="1">
            <input id="maxShapesPerLayerInput" oninput="setShapesPerLayer()" type="number" min="1" max="3" value="2">
          </div>
          <div class="container border-top py-2">
            <div class="text-light p-3 bg-dark text-white">Your numbers</div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">1</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2">
              <label class="custom-control-label" for="customCheck2">2</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck3">
              <label class="custom-control-label" for="customCheck3">3</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck4">
              <label class="custom-control-label" for="customCheck4">4</label>
            </div>
          </div>
          <div class="container border-top py-2">
            <button id="generate-button" type="button" class="btn btn-primary">Generate</button>
            <button id="animate-button" type="button" class="btn btn-primary">Animate</button>
          </div>
        </div>
      </div>
      <div id="draw-shapes"></div>
    </ul>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/ShapeGeneration.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
